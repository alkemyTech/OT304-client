<div class="user">
  <h1>User List</h1>
  <button  mat-raised-button color="primary" (click)="create()"> + New User</button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="n0">
        <th mat-header-cell *matHeaderCellDef> N0 </th>
        <td mat-cell *matCellDef="let element"> {{element.n0}} </td>
      </ng-container>
    
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
    
    
      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let row">
              <button mat-raised-button color="primary"(click)="edit(row.n0)">Edit</button>
              <button mat-raised-button color="warn"> Delete</button>
          </td> 
      </ng-container>
    
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
