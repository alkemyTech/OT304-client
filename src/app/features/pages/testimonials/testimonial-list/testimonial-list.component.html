<app-navbar *ngIf="!limiteTestimonio"></app-navbar>
<h1 *ngIf="!limiteTestimonio">Testimonios</h1>
<div  *ngIf="!limiteTestimonio" class="botones">
    <button class="agregar"  *ngIf="!limiteTestimonio" (click)="agregar()">Â¡Agregar Testimonio!</button>
    <button class="home" *ngIf="!limiteTestimonio" (click)="home()">Ir al inicio</button>
</div>
<div class="testimonial">
    <div class="cards" *ngFor="let test of testimonio">
        <img src="{{test.image}}" alt="{{test.name}}">
        <div class="description">
            <h5>{{test.name}}</h5>
            <p [innerHTML]="test.description"></p>
        </div>
    </div>
</div>

<app-footer *ngIf="!limiteTestimonio"></app-footer>
